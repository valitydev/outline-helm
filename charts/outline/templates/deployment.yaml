apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  replicas: {{ .Values.replicas }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          env:
          {{- if .Values.ingress.tls.enabled }}
            - name: URL
              value: "https://{{ .Values.ingress.host }}"
          {{- else }}
            - name: URL
              value: "http://{{ .Values.ingress.host }}"
            - name: FORCE_HTTPS
              value: "false"
          {{- end }}
          {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379"
          {{- end }}
            - name: AWS_S3_UPLOAD_MAX_SIZE
              value: "26214400"
            - name: AWS_S3_FORCE_PATH_STYLE
              value: "true"
            - name: AWS_S3_ACL
              value: "private"
            - name: PORT
              value: "3000"
            - name: COLLABORATION_URL
              value: ""
          {{- if or $.Values.env $.Values.envSecrets }}
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $secret := $.Values.envSecrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.name }}
                  key: {{ $key | quote }}
            {{- end }}
          {{- end }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}
                  key: secretKey
            - name: UTILS_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}
                  key: utilsSecret
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          resources: {{- toYaml .Values.resources | nindent 12 }}